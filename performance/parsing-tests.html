<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ES6 String.format() Shim</title>
		<script src="parsing-algorithms.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			var resultsList;
			
			this.setupTest = function (test) {
				var testContainer = document.createElement("div");
				var title = document.createElement("h2");
				title.appendChild(document.createTextNode(test));
				testContainer.appendChild(title);
				
				resultsList = document.createElement("ul");
				testContainer.appendChild(resultsList);
				
				document.getElementById("results").appendChild(testContainer);
			};
			
			this.assertLogger = function (pass, message) {
				console[pass ? "log" : "error"](message);
				
				var domResult = document.createElement("li");
				domResult.innerHTML = message.split("\n").join("<br/>");
				domResult.className = pass ? "pass" : "fail";
				resultsList.appendChild(domResult);
			};
		</script>
		<style type="text/css" media="screen">
			body {
				font-family: Helvetica, arial, sans-serif;
			}
			
			#results ul {
				margin: 0;
				padding: 0;
				list-style-type: none;
				font-family: Monaco, Courier, sans-serif;
				font-size: 10px;
			}
				
				#results li {
					padding: 0.5em;
				}
			
			.pass {
				background: #dfd;
			}
			
			.fail {
				color: #fff;
				background: #a00;
			}
		</style>
	</head>
	<body>
		
		<h1>ES6 <code>String.format()</code> Parsing Algorithms Tests</h1>
		<p>See the proposal at: <a href="http://wiki.ecmascript.org/doku.php?id=strawman:string_format_take_two">http://wiki.ecmascript.org/doku.php?id=strawman:string_format_take_two</a></p>
		<div id="results">
		</div>
		<ul id="results"></ul>
		<script src="parsing-tests.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
